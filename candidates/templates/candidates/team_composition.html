<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Candidates</title>
</head>
<body>
    <h1>Suggest Team Composition</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Suggest Team</button>
    </form>
    {% if team_composition %}
        <h2>Suggested Team Composition</h2>
        <pre>{{ team_composition }}</pre>
    {% endif %}

    <p><a href="{% url 'ingestion:upload_document' %}">Przeslij nowy dokument CV</a></p>
</html>
